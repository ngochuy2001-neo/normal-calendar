<!DOCTYPE html>
<head>
  <title>Simple Calendar</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calendar">
    <div id="calendarHeader">
      <p id="calendarCurrentDate"></p>
      <div id="changeTimeButtons">
        <div id="previousMonth">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div id="nextMonth">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <div id="calendarMain">
      <ul>
        <li class="weekday">Sun</li>
        <li class="weekday">Mon</li>
        <li class="weekday">Tue</li>
        <li class="weekday">Wed</li>
        <li class="weekday">Thu</li>
        <li class="weekday">Fri</li>
        <li class="weekday">Sar</li>
      </ul>
    <ul id="dayList">
    </ul>
    </div>
  </div>
  <div class="inputForm">
    <p id="dateBox"></p>
    <button class="showCalendar">
      <i class="fa-regular fa-calendar"></i>
    </button>
  </div>
  <script src="./index.js">
  </script>
</body>
